<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather Dashboard</title>
  </head>

  <body>
    
    <div class="container-fluid text-center">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4 center">
          <nav class="navbar bg-shade rounded">
            
            <h4 style="color: white;">Select City:</h4>
              <form id="cityForm" class="form-inline">
                <input id="cityInput" class="form-control mr-2" type="search" placeholder="type city sans state" aria-label="Search">
                <button id="citySearch" class="btn btn-primary" type="submit">Search</button>
              </form>
              
              <div id="searchDiv">
                <!-- fills with search history -->
              </div>
  
          </nav>
        </div>
        <div class="col-8 float-right" style="margin-top: 20px;">

          <div id="cityDiv" class="card" style="width: 70%; height: 20rem; justify-content: center">
            
            <nobr><h2 class="cityName" style="padding-left: 20px; padding-bottom: 10px"><!-- fills with city name --></h2>
            <img class="weatherIcon"><!-- fills with the weather icon --></nobr>
            <div class="cityTemp" style="padding-left: 30px; padding-bottom: 10px"><!-- fills with city's temp --></div>
            <div class="cityHum" style="padding-left: 30px; padding-bottom: 10px"><!-- fills with city's humidity --></div>
            <div class="cityWind" style="padding-left: 30px; padding-bottom: 10px"><!-- fills with city's wind --></div>
            <div class="cityUV" style="padding-left: 30px; padding-bottom: 10px"><!-- fills with city's UV index --></div>
          </div>

          <br>

          <h3 style="color: white;">Week's Forecast</h3>
          <div id="cityForecast" class="row">
          <!-- fills with city's 5-day forecast -->
          </div>

        </div>
      </div>
    </div>


    <!-- jQuery; personal JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>

</html>
